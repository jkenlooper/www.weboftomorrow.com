# Use of colors loosely follow Material Design guidelines.
# https://www.material.io/design/color/

imports:
  - ../color.yaml
global:
  type: color
  category: text-color

props:
  TextColor-onBackground:
    value: "{!color-light-contrast-high}"
  TextColor-onBackground--medium:
    value: "{!color-light-contrast-medium}"
  TextColor-onBackground--disabled:
    value: "{!color-light-contrast-disabled}"
  TextColor-onSurface:
    value: "{!color-light-contrast-high}"
  TextColor-onSurface--medium:
    value: "{!color-light-contrast-medium}"
  TextColor-onSurface--disabled:
    value: "{!color-light-contrast-disabled}"

  TextColor-onPrimary:
    value: "{!color-primary-contrast}"
  TextColor-onSecondary:
    value: "{!color-secondary-contrast}"
  TextColor-onTertiary:
    value: "{!color-tertiary-contrast}"
  TextColor-onAccent:
    value: "{!color-accent-contrast}"
  TextColor-onError:
    value: "{!color-error-contrast}"
  TextColor-onDark:
    value: "{!color-dark-contrast}"
  TextColor-onLight:
    value: "{!color-light-contrast}"
  TextColor-primaryOnBackground:
    value: "{!color-primary-dark}"
    comment: Link text color
  TextColor-primaryOnSurface:
    value: "{!color-primary}"
    comment: Link text color and header underline
  TextColor-secondaryOnBackground:
    value: "{!color-secondary}"
    comment: Logo text color
  TextColor-secondaryOnSurface:
    value: "{!color-primary-dark}"
    comment: Logo text color
  TextColor-darkOnSurface:
    value: "{!color-dark-dark}"
    comment: headers and strong text
