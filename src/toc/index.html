{% if value is sequence %}
<section class="wot-Toc">
  <h2>Table of Contents</h2>
  <nav>
  <ul class="wot-Toc-ul">
    {% for item in value %}
    <li class="wot-Toc-li">
      <a class="wot-Toc-a" href="{{ url_for('.page_uri', uri=item.toc_item.slug) }}">
        {{ item.toc_item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  </nav>
</section>
{% endif %}
