version: 0.2

env:
  shell: bash
  git-credential-helper: yes

  parameter-store:
    EXAMPLE_PUBLIC_KEY: /weboftomorrow/example_public_key
    EXAMPLE_SECRET_KEY: /weboftomorrow/example_secret_key

  variables:
    GIT_BRANCH: release

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - git checkout $GIT_BRANCH
      - git submodule update --init --recursive
      - apt-get update
      - apt-get --yes install imagemagick
      - apt-get --yes install sqlite3
      - apt-get --yes install libpq-dev
      - apt-get --yes install python-psycopg2
      - apt-get --yes install zip
      - npm ci

  pre_build:
    commands:
      - python3 -m venv .
      - source bin/activate
      - echo "EXAMPLE_PUBLIC_KEY=$EXAMPLE_PUBLIC_KEY" > .env;
      - echo "EXAMPLE_SECRET_KEY=$EXAMPLE_SECRET_KEY" >> .env;
  build:
    commands:
      - npm run build
      - make ENVIRONMENT=production
      - make dist
      - ./bin/static.sh www.weboftomorrow.com-*.tar.gz
  post_build:
    finally:
      - echo "Creating source.zip"
      - TMP_CLEAN_DIR=$(mktemp -d);
      - git clone . $TMP_CLEAN_DIR
      - SOURCE_DIR=$PWD
      - (cd $TMP_CLEAN_DIR && zip -r $SOURCE_DIR/source.zip .)
      - echo "Clean up before cache is set."
      - rm -rf node_modules

cache:
  paths:
    - '**/*'

artifacts:
  files:
    - static.zip
    - source.zip
    - parameters.json
