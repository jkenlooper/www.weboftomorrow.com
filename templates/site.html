<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if content.title %}{{ content.title }} | {% endif %}Web of Tomorrow</title>

    {% if description %}
    <meta name="description" content="{{ description|readfile }}">
    {% elif content.description %}
    <meta name="description" content="{{ content.description }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

		{{ 'favicon.html'|readfile|safe }}

    {% block stylesheet %}
    <link rel="stylesheet" media="all" href="{{ url_for('send_theme_file', filename='app.css') }}">
    <link rel="stylesheet" media="print" href="{{ url_for('send_theme_file', filename='print.css') }}">
    {% endblock %}

  </head>
  <body>

    {% block body %}
    {% endblock %}

    {% block javascript %}
    <script src="{{ url_for('send_theme_file', filename='app.bundle.js') }}"></script>
    <script src="{{ url_for('send_theme_file', filename='print.bundle.js') }}"></script>
    {% endblock %}

  </body>
</html>
